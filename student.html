<!DOCTYPE html>
<head>
  <title>Read a word</title>
  <script
  src="https://code.jquery.com/jquery-3.4.0.min.js"
  integrity="sha256-BJeo0qm959uMBGb65z40ejJYGSgR7REI4+CW1fNKwOg="
  crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>
  <script src="/student.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://static.classdojo.com/fonts/proxima/proximanova-default-stack.css"/>

  <style>

    body {
      font-family: "proxima-nova";
      background: url(/gradient.png);
    }

    h1 {
      display: block;
      text-align: center;
      margin: 0 auto;
      font-size: 300px;
      text-transform: none;
      font-family: "proxima-nova";
      color: #AAB0D8;
      position: relative;
      top: -60px;
    }

    .game-wrapper {
      display: block; 
      width: 100%; 
      position: fixed; 
      top: 0px; 
      bottom: 0px; 
    }

    .gameplay-container {
      width: 80%; 
      margin: 100px auto;
      position: relative;
      height: 440px;
    }

    .progress-tracker {
      right: 0;
      height: 15px;
      background: #AAB0D8;
      width: 50%;
      position: relative;
      left: 300px;
      top: 30px;
      border-radius: 32px;
    }

    .progress-tracker-inner {
      position: absolute;
      height: 15px; 
      width: 0%; 
      background: #0ab311;
      border-radius: 32px 0 0 32px;
    }

    .streak-tracker {
      height: 60px;
      position: absolute;
      bottom: 0;
      width: 50%;
      left: 335px;
    }

    .streak-tracker-placeholder {
      position: absolute; 
      bottom: 0; 
      width: 50%;
      left: 335px; 
      height: 60px; 
    }

    .empty-circle {
      height: 54px;
      width: 54px;
      float: left;
      margin-right: 11px;
      background: #AAB0D8;
      border-radius: 60px;
      position: relative;
      z-index: -1;
      top: 3px;
      left: 2px;
    }

    .streak-tracker img {
      float: left; 
      margin-right: 5px; 
      width: 60px;
      height: 60px;
    }

    .big-correct {
      width: 300px;
      height: 300px; 
      position:relative;
      top:50px;
    }

    button {
      font-size: 1em;
      padding: .2em;
    }

    .go-button {
      position: absolute;
      top: 0;
      left: 0;
      bottom: 0;
      right: 0;
      width: 100%;
      font-size: 300px;
      border-radius: 16px;
      box-shadow: 1px 2px 1px #1a1a1a;
      cursor: pointer; 
    }

  </style>

</head>


<BODY>

  <div class="game-wrapper">
    <div class="progress-tracker">
      <!-- JS fills this with 1 div for each level -->
      <div class="progress-tracker-inner"></div>
    </div>

    <div class="gameplay-container">

      <button class='go-button' onclick="ready()">Go!</button>
      
      <h1 id="word">
          <!-- filled with the word by JS  -->
      </h1>

      <div class="streak-tracker">
        <!-- JS fills this with empty circles, then inserts smileys -->
      </div>

      <div class="streak-tracker-placeholder">
        <div class="empty-circle"></div>
        <div class="empty-circle"></div>
        <div class="empty-circle"></div>
        <div class="empty-circle"></div>
        <div class="empty-circle"></div>
      </div>
    </div>

  </div>

</BODY>
