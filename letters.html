<!DOCTYPE html>
<head>
  <title>Letters</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
  <link rel="stylesheet" href="https://static.classdojo.com/fonts/proxima/proximanova-default-stack.css"/>


  <style>

    body {
      font-family: "proxima-nova";
      color: #AAB0D8;
      background: url(/gradient.png);
      font-size: 100px;
    }

    .game-wrapper {
      display: block; 
      width: 100%; 
      /*position: fixed; */
      top: 0px; 
      bottom: 0px; 
    }

    .gameplay-container {
      width: 80%; 
      margin: 400px auto;
      text-align:center;
    }


    .option, .target {
      width: 200px;
      height: 200px;
      display: inline-block;
      text-align: center;
      border-radius: 9px;
      font-size: 240px;
      line-height: 1em;

    }

    .target {
      border: 3px solid #AAB0D8;
    }


    .drop-target-active {
      background: black;
    }

    .initial-cover {
      position: fixed; 
      z-index: 10;
      background: url(/gradient.png);
      top: 0;
      left: 0;
      width: 100%;
      bottom: 0;
    }

    .initial-cover button {
      font-size: 300px;
      text-align: center;
      width: 80%;
      margin: auto;
      border: 1px solid #1a1a1a;
      display: block;
      margin-top: 500px;
      padding: 50px 100px;
      border-radius: 13px;
  }


    }

    .megaphone {
      text-align: center;
    }

    .reward-cover {
      display: none;
      position: fixed;
      width: 100%;
      text-align: center;
      margin-top: 400px;
    }

    .big-correct {
      width: 500px;
      height: 500px; 
      position:relative;
      top:50px;
    }



  </style>

</head>


<BODY>

  <div class="initial-cover">
    <button onclick="startGame()">Go!</button>
  </div>


  <div class="reward-cover">
    <img src="/happy.png" class="big-correct" />
  </div>


  <div class="game-wrapper">

    <div class="gameplay-container">

      <div onclick="readWord()" class="megaphone">
        <img src="/megaphone.png" />
      </div>
      
      <div id="word">
        <div position="0" class="target"></div>
        <div position="1" class="target"></div>
        <div position="2" class="target"></div>
      </div>

      <div class="options">
      </div>

  </div>

  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.4.1/jquery.min.js" type="text/javascript"></script>    
  <script src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.1/jquery-ui.min.js"></script>

  <script src="jquery.ui.touch-punch.min.js"></script>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.1.2/howler.js"></script>

  <script src="/words_curriculum.js"></script>
  <script src="/letters.js"></script>

</BODY>
